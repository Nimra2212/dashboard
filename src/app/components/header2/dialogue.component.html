<div class="dialogue">
    <div class="divTop" fxLayout="row" fxLayoutAlign="space-between">
        <p fxLayoutAlign="center center"> <img src="/assets/images/add-icon.svg" alt=""> Create New Catogery</p>
        <button class="close" class="newbtn" mat-button mat-dialog-close>X</button>
    </div>
    <div class="dialogueTabs">
        <mat-tab-group [disableRipple]="true" animationDuration="0ms">
            <mat-tab fxLayoutGap="20px" label="GENERAL INFO" fxLayout="column">
                <div fxFlex.gt-sm="100%" fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="20px" fxLayout="row"
                    class="formTitle">
                    <div fxLayout="column">
                        <p>Language</p>
                        <mat-form-field>
                            <mat-select [(value)]="selectedLanguage">
                                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" style="width: 100%;">
                        <p>Category name</p>
                        <mat-form-field>
                            <input autocomplete="off" type="text" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <button mat-button class="tabButton"> <img src="/assets/images/add-icon.svg" alt=""> Add
                    Language</button>
            </mat-tab>
            <mat-tab label="DATA SECURITY" fxLayout="column">
                <div class="formTitle" fxLayout="column">
                    <p>Users</p>
                    <mat-form-field>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="formTitle" fxLayout="column">
                    <p>Roles</p>
                    <mat-form-field>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
            </mat-tab>
        </mat-tab-group>
        <div class="bottomButtonDiv" >
            <button mat-button mat-dialog-close class="buttonCreate"> <img src="/assets/images/add-icon.svg" alt="">
                Create</button>
            <button mat-button mat-dialog-close class="buttonCancel"> <img src="/assets/images/add-icon.svg" alt="">
                Cancel</button>
        </div>
    </div>
</div>
